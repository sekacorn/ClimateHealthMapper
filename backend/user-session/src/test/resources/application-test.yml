spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  data:
    redis:
      host: localhost
      port: 6379

jwt:
  secret: test-secret-key-for-testing-purposes-only-not-for-production-use-minimum-256-bits
  access-token-expiration: 3600
  refresh-token-expiration: 86400

logging:
  level:
    root: INFO
    com.climate.session: DEBUG
