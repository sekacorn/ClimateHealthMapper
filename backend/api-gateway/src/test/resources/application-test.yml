server:
  port: 0 # Random port for tests

spring:
  application:
    name: api-gateway-test

  data:
    redis:
      host: localhost
      port: 6379

  cloud:
    gateway:
      discovery:
        locator:
          enabled: false

# JWT Configuration for tests
jwt:
  secret: TestSecretKey-ForUnitTests-DoNotUseInProduction-2025
  expiration: 86400000
  require-mfa: false

# Microservices URLs for tests
services:
  integrator:
    url: http://localhost:8081
  visualizer:
    url: http://localhost:8082
  session:
    url: http://localhost:8083
  llm:
    url: http://localhost:8084
  collaboration:
    url: http://localhost:8085

# Disable circuit breaker for tests
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: false

# Logging for tests
logging:
  level:
    root: INFO
    com.climate.gateway: DEBUG

# Disable actuator security for tests
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
